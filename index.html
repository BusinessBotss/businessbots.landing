  <script>
  const translations = {
    'perfil nfc elias': 'Perfil NFC Elías',

    'close events – landing': 'Eventos CLOSE – Página principal',
    'submit business bots enquires': 'Enviar consultas a Business Bots'
  };

  const originalTexts = new Map();

  function translateToSpanish() {
    document.querySelectorAll('.link-title').forEach(el => {
      const key = el.textContent.trim().toLowerCase();
      if (!originalTexts.has(el)) {
        originalTexts.set(el, el.textContent);
      }
      if (translations[key]) {
        el.textContent = translations[key];
      }
    });
  }

  function translateToEnglish() {
    originalTexts.forEach((value, el) => {
      el.textContent = value;
    });
  }
</script>
